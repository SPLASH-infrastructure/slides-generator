<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bounds">
        <img src="./bgimage.jpg" class="background">
        <div class="translucent-layer"></div>

        <div style="position: absolute; color: white; top: 3em; left: 3em; width: calc(1960px - 6em);">
            <h1 style="font-size: 40px; font-weight: 100; font-style: italic; margin-bottom: 3em;">{{ event.conference.title }}</h1>
            <h1 style="font-size: 40px; font-weight: 100;"></h1>
            <h1 style="font-size: 60px;">Please go to [Some zoom link here] to continue the Q & A Session.</h1>

            {% if next_event is not none %}
                <h1 style="font-size: 30px; font-weight: 100; margin-top: 3em;">Next:</h1>
                <h1 style="font-size: 30px; font-weight: 100; font-style: italic;">{{next_event.title}}</h1>
            {% endif %}
        </div>

        <div style="position: absolute; color: white; top: 3em; right: 3em;">
            <h1 style="font-size: 40px;">[Clock {{ time }}]</h1>
        </div>

        <table style="position: absolute; display: inline-block;  color: black; background: honeydew; left: 30px; right: 30px; bottom: 30px;">
            <tr>
                <td>
                    <h1 style="font-size: 40px; font-weight: 100; margin: 1em;">Sponsors:</h1>
                </td>
                <td>
                    <div style="display: inline;">
                        <img class="sponsor-logo" src="./sponsors/acm_logo.gif"/>
                        <img class="sponsor-logo" src="./sponsors/aito-logo-small.jpg"/>
                        <img class="sponsor-logo" src="./sponsors/facebook.png"/>
                        <img class="sponsor-logo" src="./sponsors/futurewei.png"/>
                        <img class="sponsor-logo" src="./sponsors/google-logo.png"/>
                        <img class="sponsor-logo" src="./sponsors/huawei.jpg"/>
                        <img class="sponsor-logo" src="./sponsors/IBM_Research2.png"/>
                        <img class="sponsor-logo" src="./sponsors/logo_cx_vivendi_rgb_3000px.png"/>
                        <img class="sponsor-logo" src="./sponsors/o-sponsorship-clr.png"/>
                        <img class="sponsor-logo" src="./sponsors/SIGPLAN.png"/>
                    </div>

                </td>
            </tr>
        </table>
    </div>
</body>
</html>
